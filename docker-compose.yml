services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: >
      bash -c '
        rm -f tmp/pids/server.pid &&
        bundle exec rails db:create &&
        bundle exec rails db:migrate &&
        bundle exec rails db:seed &&
        bundle exec rails s -b 0.0.0.0 -p 3000
      '
    ports:
      - "3000:3000"
    environment:
      - RAILS_ENV=development
      - POSTGRES_HOST=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - DATABASE_URL=postgres://postgres:postgres@db:5432/grape_template_development
      - REDIS_CACHE_URL=redis://redis:6379/0
      - REDIS_SIDEKIQ_URL=redis://redis:6379/1
      - REDIS_CABLE_URL=redis://redis:6379/2
    volumes:
      - .:/rails
      - /rails/tmp
    depends_on:
      - db
      - redis
      - sidekiq

  sidekiq:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: >
      bash -c '
        bundle exec sidekiq
      '
    environment:
      - RAILS_ENV=development
      - REDIS_SIDEKIQ_URL=redis://redis:6379/1
    volumes:
      - .:/rails
    depends_on:
      - redis
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: grape_template_development
    ports:
      - "5433:5432"
    volumes:
      - grape_template_pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6380:6379"

volumes:
  grape_template_pgdata:
